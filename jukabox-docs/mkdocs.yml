site_name: JukaboxDocs
nav:
  - Home: index.md
  - Getting started: getting-started.md
  - Setup: setup.md
  - Design & Implementation: system-design.md
  - Maintanance: maintanance.md
  - Our future: our-future.md

repo_url: https://github.com/Chugani05-JesusLugo2002/Jukabox
repo_name: Jukabox

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/git-alt 
  font:
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.share
    - content.code.annotate
    - content.code.copy
  language: en

plugins:
  - search
  - offline

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
alternate:
  - name: English
    link: /en/ 
    lang: en

  - name: Espa√±ol
    link: /es/
    lang: es
